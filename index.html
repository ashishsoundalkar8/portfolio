        a.card-cont,

        img {

            height: auto;

        @media (max-width: 480px) and (min-width: 320px) {
            .card {
                margin: 10px;

                float: left;
            }

            a.card-cont {
                padding: 0;

                border-radius: 0;
                margin: 0;

            }

            a.card-cont .card img {
                width: 100%;
            }

            .container {

                margin-left: 0;
            }
        }


        a.card-cont {
            padding: 0;
            background: transparent;
            border-radius: 0;
            margin: 0;
            float: left;
            width: calc(20% - 20px);
        }

        .container {
            margin-top: 10px;

            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        a.card-cont .card img {
            width: 100%;
        }

        .card {
            margin: 10px;
            border-radius: 5px;
            overflow: hidden;
            background: #ffffff;
            width: 100%;
        }

        p {
            color: #262523;
            font-size: 14px;
        }

        .fixed-top {
            position: relative;
            top: 0;
            left: 0;
            margin: 10px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        a {
            padding: 12px 30px;
            background: #004dfd;
            border-radius: 100px;
            margin: 10px 10px 10px 0;
            border: 2px solid #eee;
            color: white;
            text-decoration: none;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        a.icons {
            padding: 10px;
        }


        a img {
            width: 25px;
        }

        div#loader {
            height: 100vh;
            width: 100%;
            z-index: 99999999999999;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 18px;
            width: 100%;
            text-align: center;
            margin: 0 0 5px;
        }

        p {
            width: 100%;
            text-align: center;
        }


        .loader h1 {
            position: relative;
            color: rgba(0, 0, 0, .3);
            font-size: 5.5em
        }

        .loader h1:before {
            content: attr(data-text);
            position: absolute;
            overflow: hidden;
            max-width: 7em;
            white-space: nowrap;
            color: #004dfd;
            animation: loading 20s linear;
            animation-iteration-count: infinite;
        }

        .load-main.slow {
            display: none;
        }

        @keyframes loading {
            0% {
                max-width: 0;
            }
        }

        video {
            width: 100%;
            height: auto;
            padding: 10px;
        }

        hr {
            width: 100%;
            display: flow-root;
            border-top: 1px solid #fff;
            margin: 30px 0;
        }
    </style>
</head>
